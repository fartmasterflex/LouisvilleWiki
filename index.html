<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Louisville Wiki</title>
    <!-- Library for exporting image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- ZINE STYLING --- */
        :root {
            --bg: #f4f4f4;
            --ink: #111;
            --paper: #fff;
            --highlight: #eaff00;
            --btn-bg: #fff;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }

        #app {
            max-width: 650px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--paper);
            border-left: 2px dashed #999;
            border-right: 2px dashed #999;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 30px 20px;
            border-bottom: 5px solid var(--ink);
            text-align: center;
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 10px 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            line-height: 0.9;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .subtitle {
            background: var(--ink);
            color: var(--paper);
            display: inline-block;
            padding: 4px 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 15px;
            transform: rotate(-1deg);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        /* Navigation / TOC */
        .toc { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .toc-btn {
            background: var(--btn-bg); border: 2px solid var(--ink); padding: 12px 15px;
            font-family: var(--font-stack); font-size: 1.1rem; font-weight: bold;
            text-transform: uppercase; text-align: left; cursor: pointer;
            box-shadow: 4px 4px 0 var(--ink); transition: transform 0.1s, box-shadow 0.1s;
        }
        .toc-btn:hover { background: var(--highlight); }
        .toc-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 var(--ink); }

        /* List Views */
        .view-container { padding: 20px; }
        .nav-bar { 
            margin-bottom: 25px; border-bottom: 2px dotted var(--ink); padding-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .back-btn { cursor: pointer; font-weight: 900; text-decoration: underline; background: var(--highlight); padding: 2px 5px; }
        .category-header { font-size: 1.8rem; text-transform: uppercase; font-weight: 900; background: var(--ink); color: var(--paper); padding: 8px 12px; display: inline-block; margin-bottom: 15px; box-shadow: 5px 5px 0 #999; }
        .category-desc { font-style: italic; margin-bottom: 30px; border-left: 4px solid var(--highlight); padding-left: 15px; color: #444; }

        /* Standard List */
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 12px; border-bottom: 1px solid #ddd; padding-bottom: 8px; }
        .item-row { display: flex; flex-direction: row; align-items: center; justify-content: space-between; gap: 10px; }
        .item-left { flex-grow: 1; }
        .item-link { text-decoration: none; color: var(--ink); display: block; }
        .item-link:hover .item-name { background: var(--highlight); text-decoration: underline; }
        .rank { font-weight: 900; font-size: 1.1rem; margin-right: 8px; background: var(--ink); color: var(--paper); padding: 0 5px; min-width: 25px; text-align: center; display: inline-block; }
        .item-name { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; }
        .item-meta { font-weight: bold; color: #666; font-size: 0.85rem; margin-left: 5px; }
        .item-note { font-size: 0.8rem; color: #333; background: #eee; padding: 2px 6px; display: inline-block; margin-top: 4px; }
        .btn-site { text-decoration: none; font-size: 0.8rem; font-weight: 900; background: var(--ink); color: var(--paper); padding: 6px 10px; text-transform: uppercase; border: 1px solid var(--ink); white-space: nowrap; }
        .btn-site:hover { background: #444; color: #fff; }
        .list-header { margin-top: 30px; margin-bottom: 15px; font-size: 1.2rem; font-weight: 900; text-transform: uppercase; border-bottom: 3px solid var(--ink); padding-bottom: 5px; }
        .honorable-mention { margin-top: 40px; margin-bottom: 20px; text-align: center; border-top: 4px double var(--ink); padding-top: 10px; font-weight: bold; text-transform: uppercase; }

        /* Tools */
        .btn-map {
            background: #fff; border: 2px solid var(--ink); padding: 4px 8px;
            font-family: var(--font-stack); font-weight: bold; cursor: pointer;
            box-shadow: 2px 2px 0 var(--ink);
        }
        .btn-map:hover { background: var(--highlight); }
        .tools-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-tool { flex: 1; background: var(--highlight); border: 2px solid var(--ink); padding: 10px; font-family: var(--font-stack); font-weight: 900; text-transform: uppercase; cursor: pointer; box-shadow: 3px 3px 0 var(--ink); }
        .btn-tool:hover { transform: translate(1px, 1px); box-shadow: 2px 2px 0 var(--ink); }

        /* Table */
        .table-controls { margin-bottom: 15px; background: #eee; padding: 10px; border: 1px solid var(--ink); }
        .toggle-group { display: flex; gap: 10px; flex-wrap: wrap; font-size: 0.85rem; font-weight: bold; }
        .zine-table-container { overflow-x: auto; border: 2px solid var(--ink); box-shadow: 4px 4px 0 #ccc; max-height: 80vh; overflow-y: auto; }
        .zine-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; min-width: 550px; }
        .zine-table th { position: sticky; top: 0; background: var(--ink); color: var(--paper); padding: 10px; text-align: left; text-transform: uppercase; cursor: pointer; border-bottom: 2px solid #000; white-space: nowrap; z-index: 10; }
        .zine-table th:hover { background: #444; text-decoration: underline; text-decoration-color: var(--highlight); }
        .zine-table td { padding: 8px 10px; border-bottom: 1px solid #999; border-right: 1px solid #ccc; vertical-align: top; }
        .zine-table tr:nth-child(even) { background-color: #f2f2f2; }
        .zine-table tr:nth-child(odd) { background-color: #fff; }
        .zine-table tr:hover { background-color: #ffffcc; }
        .table-link { font-weight: 900; text-decoration: underline; color: var(--ink); cursor: pointer; }
        .table-link:hover { background: var(--highlight); }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: var(--paper); border: 4px solid var(--ink); padding: 20px; max-width: 90%; max-height: 90vh; width: 400px; position: relative; box-shadow: 8px 8px 0 var(--highlight); display: flex; flex-direction: column; }
        .modal-box.large { width: 98%; max-width: 800px; height: 90vh; }
        .modal-close { position: absolute; top: 5px; right: 10px; font-size: 1.5rem; cursor: pointer; font-weight: bold; }

        /* Randomizer */
        .random-display { font-size: 1.5rem; font-weight: 900; text-align: center; margin: 30px 0; padding: 20px; border: 2px dashed var(--ink); background: #eee; min-height: 60px; }
        .animate-spin { animation: pulse 0.1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Selector */
        .selector-header { text-align: center; border-bottom: 2px solid var(--ink); padding-bottom: 10px; margin-bottom: 10px; }
        .selector-counter { font-size: 1.2rem; font-weight: 900; color: #fff; background: var(--ink); padding: 2px 8px; display: inline-block; transform: rotate(-2deg); }
        .selector-list { overflow-y: auto; flex-grow: 1; border: 1px solid #ccc; padding: 5px; display: grid; grid-template-columns: 1fr; gap: 5px; }
        .select-item { padding: 8px; border: 1px solid #ddd; cursor: pointer; font-size: 0.9rem; font-weight: bold; }
        .select-item:hover { background: #eee; }
        .select-item.selected { background: var(--highlight); border-color: var(--ink); box-shadow: 2px 2px 0 var(--ink); }

        /* Bracket Styles */
        .bracket-capture-area { background: #222; padding: 5px; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .bracket-container { display: flex; flex-direction: row; justify-content: space-between; overflow-x: auto; flex-grow: 1; gap: 4px; color: #fff; }
        .bracket-col { display: flex; flex-direction: column; justify-content: space-around; min-width: 90px; flex: 1; }
        .bracket-col.center { justify-content: space-between; padding: 40px 0; min-width: 130px; }
        .finals-wrapper { display: flex; flex-direction: column; gap: 5px; align-self: center; width: 100%; }
        .matchup { background: #333; border: 1px solid #555; margin: 4px 0; padding: 0; display: flex; flex-direction: column; box-shadow: 2px 2px 0 #000; position: relative; }
        .b-team { padding: 4px 6px; font-size: 0.65rem; cursor: pointer; border-bottom: 1px solid #444; height: 22px; display: flex; align-items: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .b-team:last-child { border-bottom: none; }
        .b-team:hover { background: #555; }
        .b-team.winner { background: var(--highlight); color: var(--ink); font-weight: 900; }
        .champ-box { background: var(--highlight); color: var(--ink); padding: 10px 5px; text-align: center; border: 4px double var(--ink); font-size: 0.9rem; font-weight: 900; transform: rotate(-2deg); box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); width: 100%; box-sizing: border-box; }
        .share-btn-container { text-align: center; margin-top: 10px; display: none; }

        .bottom-nav { margin-top: 40px; text-align: center; }
        .btn-big-back { background: transparent; border: 2px solid var(--ink); padding: 15px 30px; font-weight: 900; font-family: var(--font-stack); cursor: pointer; text-transform: uppercase; box-shadow: 4px 4px 0 var(--ink); }
        .btn-big-back:hover { background: var(--highlight); }
        footer { margin-top: auto; padding: 30px; text-align: center; border-top: 4px solid var(--ink); font-size: 0.8rem; background: #eee; }
    </style>
</head>

        <div id="shareControls" class="share-btn-container">
            <button class="btn-tool" onclick="downloadBracket()">Share Bracket (Save Image)</button>
        </div>
    </div>
</div>

    // --- APP LOGIC ---
    const app = document.getElementById('content-area');
    let tableSort = { col: 'name', asc: true };
    let visibleCols = { location: true, cuisine: true, dish: true }; 
    let currentCategory = '';
    let selectedRestaurants = [];
    let bracketState = {}; 

    function renderTOC() {
        let html = '<div class="toc">';
        const topKeys = ["Dining Directory", "Oldest Restaurants", "Oldest Landmarks"];
        const allKeys = Object.keys(wikiData);
        const restKeys = allKeys.filter(k => !topKeys.includes(k)).sort();
        const sortedKeys = [...topKeys, ...restKeys];
        for (const key of sortedKeys) { html += `<button class="toc-btn" onclick="renderList('${key}')">âž¤ ${key}</button>`; }
        html += '</div>';
        app.innerHTML = html;
        window.scrollTo(0,0);
    }

    function generateMapUrl(categoryKey) {
        const data = wikiData[categoryKey];
        if (!data) return;
        const locations = [];
        if (data.items) {
            data.items.forEach(item => { if(item.name) locations.push(item.name) });
        }
        if (data.honorableMentions) {
            data.honorableMentions.forEach(item => { if(item.name) locations.push(item.name) });
        }
        if (locations.length === 0) { alert("No locations to map!"); return; }
        
        const baseUrl = 'https://www.google.com/maps/dir/';
        const encodedLocations = locations.map(loc => encodeURIComponent(loc + ', Louisville KY')).join('/');
        const finalUrl = baseUrl + encodedLocations;
        window.open(finalUrl, '_blank');
    }

    function renderList(categoryKey) {
        currentCategory = categoryKey;
        const data = wikiData[categoryKey];
        if (!data) return;
        let displayItems = [...data.items];

        let navBarHtml = `<span class="back-btn" onclick="renderTOC()">â† back to index</span>`;
        if (categoryKey !== "Dining Directory") {
            navBarHtml += `<button class="btn-map" onclick="generateMapUrl('${categoryKey}')">ðŸ—ºï¸ Map View</button>`;
        }
        
        let html = `
            <div class="view-container">
                <div class="nav-bar">${navBarHtml}</div>
                <div class="category-header">${categoryKey}</div>
                <div class="category-desc">${data.description}</div>
        `;
        
        if (categoryKey === "Dining Directory") {
            html += `
                <div class="tools-row">
                    <button class="btn-tool" onclick="openRandomPicker()">Choose Random</button>
                    <button class="btn-tool" onclick="openChampionshipSelection()">Championship</button>
                </div>
            `;
        }
        
        if (data.type === 'table') {
            displayItems.sort((a, b) => {
                let valA = a[tableSort.col] || ''; let valB = b[tableSort.col] || '';
                if (tableSort.col === 'price') { valA = valA.length; valB = valB.length; }
                if (valA < valB) return tableSort.asc ? -1 : 1;
                if (valA > valB) return tableSort.asc ? 1 : -1;
                return 0;
            });
            html += `
                <div class="table-controls">
                    <div class="toggle-group">
                        <label><input type="checkbox" onchange="toggleCol('location')" ${visibleCols.location ? 'checked' : ''}> Location</label>
                        <label><input type="checkbox" onchange="toggleCol('cuisine')" ${visibleCols.cuisine ? 'checked' : ''}> Cuisine</label>
                        <label><input type="checkbox" onchange="toggleCol('dish')" ${visibleCols.dish ? 'checked' : ''}> Dish</label>
                    </div>
                </div>
                <div class="zine-table-container">
                    <table class="zine-table">
                        <thead>
                            <tr>
                                <th onclick="sortTable('name')">Name ${tableSort.col === 'name' ? (tableSort.asc ? 'â†“' : 'â†‘') : ''}</th>
                                <th onclick="sortTable('price')">Price ${tableSort.col === 'price' ? (tableSort.asc ? 'â†“' : 'â†‘') : ''}</th>
                                ${visibleCols.dish ? `<th onclick="sortTable('dish')">Dish ${tableSort.col === 'dish' ? (tableSort.asc ? 'â†“' : 'â†‘') : ''}</th>` : ''}
                                ${visibleCols.location ? `<th onclick="sortTable('location')">Location ${tableSort.col === 'location' ? (tableSort.asc ? 'â†“' : 'â†‘') : ''}</th>` : ''}
                                ${visibleCols.cuisine ? `<th onclick="sortTable('cuisine')">Cuisine ${tableSort.col === 'cuisine' ? (tableSort.asc ? 'â†“' : 'â†‘') : ''}</th>` : ''}
                            </tr>
                        </thead>
                        <tbody>
            `;
            displayItems.forEach(item => {
                const linkUrl = item.url ? item.url : gLucky(item.name);
                html += `
                    <tr>
                        <td><a href="${linkUrl}" target="_blank" class="table-link">${item.name}</a></td>
                        <td>${item.price}</td>
                        ${visibleCols.dish ? `<td>${item.dish}</td>` : ''}
                        ${visibleCols.location ? `<td>${item.location}</td>` : ''}
                        ${visibleCols.cuisine ? `<td>${item.cuisine}</td>` : ''}
                    </tr>
                `;
            });
            html += `</tbody></table></div>`;

        } else {
            if (data.type === 'alpha') { displayItems.sort((a, b) => a.name.localeCompare(b.name)); } 
            else if (data.type === 'events') { displayItems.sort((a, b) => a.monthIndex - b.monthIndex); }

            html += `<ul>`;
            displayItems.forEach((item, index) => {
                if (item.header) { html += `<li style="border-bottom:none; margin-bottom:0;"><div class="list-header">${item.header}</div></li>`; return; }
                const googleUrl = gSearch(item.name);
                const siteUrl = item.url ? item.url : gLucky(item.name);
                html += `
                    <li>
                        <div class="item-row">
                            <div class="item-left">
                                <a href="${googleUrl}" target="_blank" class="item-link">
                                    ${data.type === 'ranked' ? `<span class="rank">#${index + 1}</span>` : ''}
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-meta">${item.year ? `(${item.year})` : ''}${item.month ? `(${item.month})` : ''}</span>
                                </a>
                                ${item.note ? `<div class="item-note">${item.note}</div>` : ''}
                            </div>
                            <a href="${siteUrl}" target="_blank" class="btn-site">Site</a>
                        </div>
                    </li>
                `;
            });
            if (data.honorableMentions) {
                html += `</ul><div class="honorable-mention">Honorable Mentions</div><ul>`;
                data.honorableMentions.forEach((item) => {
                    const googleUrl = gSearch(item.name);
                    const siteUrl = gLucky(item.name);
                    html += `
                    <li>
                        <div class="item-row">
                            <div class="item-left">
                                <a href="${googleUrl}" target="_blank" class="item-link">
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-meta">(${item.year})</span>
                                </a>
                                ${item.note ? `<div class="item-note">${item.note}</div>` : ''}
                            </div>
                            <a href="${siteUrl}" target="_blank" class="btn-site">Site</a>
                        </div>
                    </li>`;
                });
            }
            html += `</ul>`;
        }
        
        html += `<div class="bottom-nav"><button class="btn-big-back" onclick="renderTOC()">back to index</button></div></div>`;
        app.innerHTML = html;
        window.scrollTo(0,0);
    }

function sortTable(column) {
        if (tableSort.col === column) {
            tableSort.asc = !tableSort.asc; // Flip direction if same column
        } else {
            tableSort.col = column; // Set new column
            tableSort.asc = true;   // Default to ascending
        }
        renderList(currentCategory); // Re-render the list with new sorting
    }

    // MODAL FUNCTIONS
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // RANDOMIZER
    function openRandomPicker() { openModal('randomModal'); spinRandom(); }
    function spinRandom() {
        const display = document.getElementById('randomResult');
        display.classList.add('animate-spin');
        const items = wikiData["Dining Directory"].items;
        if (items.length === 0) { display.innerText = "List is empty!"; return; }
        let count = 0; const max = 20;
        const interval = setInterval(() => {
            const rand = Math.floor(Math.random() * items.length);
            display.innerText = items[rand].name;
            count++;
            if(count > max) {
                clearInterval(interval);
                display.classList.remove('animate-spin');
                display.style.color = 'var(--highlight)';
                display.style.background = '#000';
            }
        }, 80);
    }

    // CHAMPIONSHIP SELECTOR
    function openChampionshipSelection() { 
        if (wikiData["Dining Directory"].items.length < 16) {
            alert("The Dining Directory needs at least 16 restaurants to make a bracket.");
            return;
        }
        selectedRestaurants = []; 
        renderSelectorList(); 
        openModal('selectorModal'); 
    }
    function renderSelectorList() {
        const list = document.getElementById('selectorList');
        const counter = document.getElementById('selectorCounter');
        const bracketBtn = document.getElementById('makeBracketArea');
        const items = wikiData["Dining Directory"].items.slice().sort((a,b) => a.name.localeCompare(b.name));
        list.innerHTML = '';
        counter.innerText = `${selectedRestaurants.length}/16`;
        bracketBtn.style.display = (selectedRestaurants.length === 16) ? 'block' : 'none';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'select-item';
            if (selectedRestaurants.includes(item.name)) div.classList.add('selected');
            div.innerText = item.name;
            div.onclick = () => { toggleSelection(item.name); };
            list.appendChild(div);
        });
    }
    function toggleSelection(name) {
        if (selectedRestaurants.includes(name)) { selectedRestaurants = selectedRestaurants.filter(n => n !== name); } 
        else {
            if (selectedRestaurants.length < 16) { selectedRestaurants.push(name); } 
            else { alert("You can only choose 16!"); return; }
        }
        renderSelectorList();
    }

    // BRACKET
    function generateBracket() {
        closeModal('selectorModal');
        selectedRestaurants.sort(() => Math.random() - 0.5);
        bracketState = {}; 
        document.getElementById('shareControls').style.display = 'none'; 
        renderBracketView();
        openModal('bracketModal');
    }
    function advanceName(matchId, name) {
        bracketState[matchId] = name; 
        if (matchId === 'final') {
             bracketState['champion'] = name;
             document.getElementById('shareControls').style.display = 'block';
        }
        renderBracketView();
    }
    function createMatchCard(id, name1, name2) {
        const winner = bracketState[id]; 
        const escName1 = name1.replace(/'/g, "\\'");
        const escName2 = name2.replace(/'/g, "\\'");
        return `
        <div class="matchup">
            <div class="b-team ${winner === name1 ? 'winner' : ''}" onclick="advanceName('${id}', '${escName1}')">${name1}</div>
            <div class="b-team ${winner === name2 ? 'winner' : ''}" onclick="advanceName('${id}', '${escName2}')">${name2}</div>
        </div>`;
    }
    function createMatchCardPlaceholder(id, prevId1, prevId2) {
        const name1 = bracketState[prevId1] || "---";
        const name2 = bracketState[prevId2] || "---";
        let winner;
        // The final match needs to check the 'champion' key, not the 'final' key
        if (id === 'final') {
            winner = bracketState['champion'];
        } else {
            winner = bracketState[id];
        }
        const click1 = name1 !== "---" ? `onclick="advanceName('${id}', '${name1.replace(/'/g, "\\'")}')"` : "";
        const click2 = name2 !== "---" ? `onclick="advanceName('${id}', '${name2.replace(/'/g, "\\'")}')"` : "";
        return `
        <div class="matchup">
            <div class="b-team ${winner === name1 && name1 !== "---" ? 'winner' : ''}" ${click1}>${name1}</div>
            <div class="b-team ${winner === name2 && name2 !== "---" ? 'winner' : ''}" ${click2}>${name2}</div>
        </div>`;
    }
    function renderBracketView() {
        const container = document.getElementById('bracketView');
        let col1 = '<div class="bracket-col">';
        for(let i=0; i<4; i++) col1 += createMatchCard(`r1-m${i}`, selectedRestaurants[i*2], selectedRestaurants[i*2+1]);
        col1 += '</div>';
        let col2 = '<div class="bracket-col">';
        for(let i=0; i<2; i++) col2 += createMatchCardPlaceholder(`r2-m${i}`, `r1-m${i*2}`, `r1-m${i*2+1}`);
        col2 += '</div>';
        let col3 = '<div class="bracket-col center">';
        col3 += createMatchCardPlaceholder('r3-m0', 'r2-m0', 'r2-m1');
        col3 += '<div class="finals-wrapper">';
        col3 += createMatchCardPlaceholder('final', 'r3-m0', 'r3-m1');
        const champ = bracketState['champion'] || "???";
        col3 += `<div class="champ-box">CHAMPION<br><span style="font-size:0.9em">${champ}</span></div>`;
        col3 += '</div>';
        col3 += createMatchCardPlaceholder('r3-m1', 'r2-m2', 'r2-m3');
        col3 += '</div>';
        let col4 = '<div class="bracket-col">';
        for(let i=2; i<4; i++) col4 += createMatchCardPlaceholder(`r2-m${i}`, `r1-m${i*2}`, `r1-m${i*2+1}`);
        col4 += '</div>';
        let col5 = '<div class="bracket-col">';
        for(let i=4; i<8; i++) col5 += createMatchCard(`r1-m${i}`, selectedRestaurants[i*2], selectedRestaurants[i*2+1]);
        col5 += '</div>';
        container.innerHTML = col1 + col2 + col3 + col4 + col5;
    }
    function downloadBracket() {
        const element = document.getElementById('bracketCaptureArea');
        html2canvas(element, { backgroundColor: "#222" }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'louisville-eats-bracket.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    renderTOC();
// --- EASTER EGGS ---

    // 1. XEROX MODE (Konami Code)
    let kCode = [];
    const secret = "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba";
    window.addEventListener('keydown', (e) => {
        kCode.push(e.key);
        if (kCode.join('').includes(secret)) {
            document.documentElement.style.filter = "invert(1) contrast(3) grayscale(1)";
            alert("XEROX MODE ACTIVATED");
            kCode = [];
        }
    });

    // 2. THE GREAT STEAMBOAT RACE
    function startBoatRace() {
        // Create modal on the fly
	const raceHtml = `
            <div id="raceModal" class="modal-overlay" style="display:flex;">
                <div class="modal-box" style="width:90%; max-width:500px; text-align:center; background:#fff; color:#000;">
                    <div class="modal-close" onclick="this.parentElement.parentElement.remove()">Ã—</div>
                    <h2 style="margin-top:0;">THE GREAT STEAMBOAT RACE</h2>
                    <p style="font-size:0.8rem; font-weight:bold;">MASH THE 'SPACE' KEY TO BEAT CINCINNATI!</p>
                    <div style="border:4px solid #000; height:120px; position:relative; overflow:hidden; background:cyan; margin:20px 0; border-radius:10px;">
                        <!-- Added transform: scaleX(-1) to flip the boats -->
                        <div id="playerBoat" style="position:absolute; left:0; top:20px; font-size:40px; transition: left 0.1s linear; z-index:2; transform: scaleX(-1);">ðŸš¢</div>
                        <div id="rivalBoat" style="position:absolute; left:0; top:65px; font-size:40px; transition: left 0.1s linear; opacity:0.7; z-index:1; transform: scaleX(-1);">ðŸš¤</div>
                        <div style="position:absolute; right:0; top:0; bottom:0; width:15px; background:red; border-left:2px dashed white; z-index:3;"></div>
                    </div>
                    <div id="raceStatus" style="font-weight:900; font-size:1.2rem; min-height:1.5em;">READY... SET...</div>
                    <button class="btn-tool" onclick="this.parentElement.parentElement.remove()" style="margin-top:15px;">Close</button>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', raceHtml);
        
        let playerPos = 0;
        let rivalPos = 0;
        let racing = false;
        const finishLine = 380; // Adjust based on modal width

        // Countdown
        setTimeout(() => { document.getElementById('raceStatus').innerText = "GO GO GO!"; racing = true; }, 1500);

        const rivalDrive = setInterval(() => {
            if(!racing) return;
            rivalPos += Math.random() * 8; // Rival speed
            const rBoat = document.getElementById('rivalBoat');
            if(rBoat) rBoat.style.left = rivalPos + 'px';
            
            if(rivalPos > finishLine) { 
                racing = false; 
                document.getElementById('raceStatus').innerText = "CINCINNATI WON. DISGRACEFUL.";
                clearInterval(rivalDrive);
            }
        }, 100);

        // Input listener
        const raceHandler = function(e) {
            if(e.code === "Space" && racing) {
                e.preventDefault();
                playerPos += 12; // Player speed per tap
                const pBoat = document.getElementById('playerBoat');
                if(pBoat) pBoat.style.left = playerPos + 'px';
                
                if(playerPos > finishLine) {
                    racing = false;
                    document.getElementById('raceStatus').innerText = "THE BELLE WINS! CHAMPION OF THE OHIO!";
                    document.getElementById('raceStatus').style.color = "green";
                    clearInterval(rivalDrive);
                    window.removeEventListener('keydown', raceHandler);
                }
            }
        };

        window.addEventListener('keydown', raceHandler);
        
        // Clean up listener if modal closed early
        const checkClosed = setInterval(() => {
            if (!document.getElementById('raceModal')) {
                window.removeEventListener('keydown', raceHandler);
                clearInterval(rivalDrive);
                clearInterval(checkClosed);
            }
        }, 500);
    }
</script>
